<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data API - Internal Format</title>
    <link rel="shortcut icon" href="../content/images/icons/geodatagovgr.ico" />
    <link rel="stylesheet" href="../content/css/lib/jquery-ui/current/jquery-ui.min.css" />
    <link rel="stylesheet" href="../content/css/lib/ol3/current/ol.css" />
    <link rel="stylesheet" href="../content/css/demo/default.css" />

    <link rel="stylesheet" href="../content/css/lib/codemirror/codemirror.css" />
    <link rel="stylesheet" href="../content/css/lib/codemirror/show-hint.css" />

    <script type="text/javascript" src="../content/js/lib/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="../content/js/lib/codemirror/javascript.js"></script>
    <script type="text/javascript" src="../content/js/lib/codemirror/show-hint.js"></script>
    <script type="text/javascript" src="../content/js/lib/codemirror/data-api-hint.js"></script>
   
    <script type="text/javascript">
        var ï»¿require = {
            config: {
                app: {
					path : '/maps/'
                }
            }
        };
    </script>
    <script type="text/javascript" data-main="../content/js/demo.js" src="../content/js/lib/requirejs/require.js"></script>
    <script type="text/javascript">
        var result = null;

        if (typeof requirejs === 'undefined') {
            document.write(decodeURI("%3Cscript type='text/javascript' data-main='content/js/demo.js' src='../content/js/lib/requirejs/require.js' %3E%3C/script%3E"));
        }
    </script>
</head>
<body>
    <div id="block-ui">
        <div id="loader-icon">
            <img src="../content/images/geodata-biglogo.png" alt="" />
        </div>
    </div>
    <div id="content">
        <div id="header">
            <div class="actions">
                <div class="action-container">
                    <button class="action" id="resource_show" type="button">Show Resources</button>
                </div>
                <div class="action-container">
                    <select type="text" id="resource_id" style="width: 400px;" autocomplete="off"></select>
                </div>
                <div class="action-container">
                    <button class="action" id="resource_describe" type="button">Get Resource Metadata</button>
                </div>
            </div>
            <div class="logo-container">
                <div class="progress-loader">
                    <img src="../content/images/ajax-loader.gif" alt="" />
                </div>
                <div class="logo-publicamundi"></div>
            </div>
        </div>
        <div id="accordion-container">
            <div id="accordion">
                <h3>Query
                    <div id="query_exec" class="query-run" title="Execute selected query">
                        <img src="../content/images/demo/run.png" alt="" />
                    </div>
                    <div id="query_export" class="query-export" title="Execute query & export results to shape file">
                        <img src="../content/images/demo/download.png" alt="" style="height: auto; width: auto; max-width: 18px; max-height: 18px; cursor: pointer;" />
                    </div>
                    <div id="query_size" class="query-size">
                    </div>
                    <div id="query_time" class="query-time">
                    </div>
                    <div class="query-index-container">
                        <div id="query_prev" class="query-button query-button-disabled">
                            <img src="../content/images/demo/prev.png" alt="" />
                        </div>
                        <div id="query_index" class="query-index"></div>
                        <div id="query_next" class="query-button query-button-enabled">
                            <img src="../content/images/demo/next.png" alt="" />
                        </div>
                    </div>
                </h3>
                <div>
                    <div id="query-notes">
                        
                    </div>
                    <div id="query-container">
                        <textarea id="query" rows="20" cols="60" autocomplete="off"></textarea>
                    </div>
                    <div  style="border-top: 1px solid #AAAAAA;">
                        <div class="query-mode">
                            <div id="query_mode_json" class="query-mode-option query-mode-option-selected" data-mode="json">
                                JSON
                            </div>
                            <div id="query_mode_fluent" class="query-mode-option" data-mode="fluent">
                                Fluent
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tabs-container">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Map</a></li>
                    <li><a href="#tabs-2">Output</a></li>
                    <li><a href="#tabs-3">JSON Syntax</a></li>
                </ul>
                <div id="tabs-1">
                    <div id="map" style="width: 1059px; height: 685px;"></div>
                </div>
                <div id="tabs-2">
                    <textarea id="output" rows="20" cols="60" autocomplete="off"></textarea>
                </div>
                <div id="tabs-3">
                    <textarea id="json-syntax" rows="20" cols="60" autocomplete="off"></textarea>
                </div>
            </div>
        </div>
   </div>
   <div style="display: none;">
        <div id="feature-dialog" title="Feature Information">
            <div class="feature-dialog-content">
            </div>
        </div>
    </div>
</body>
</html>
